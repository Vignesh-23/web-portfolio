<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Vignesh Pakkam Saravanan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="contact-page-body">
    <!-- Back Navigation -->
    <nav class="back-nav">
      <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </nav>

    <main class="contact-content">
      <div class="container">
        <div class="contact-header text-center mb-5">
          <h1 class="contact-title">Get In Touch</h1>
          <p class="contact-subtitle">
            Feel free to reach out for opportunities, collaborations, or just a
            friendly chat!
          </p>
        </div>

        <div class="row">
          <!-- Contact Information Column -->
          <div class="col-lg-5 mb-5">
            <div class="contact-info-section">
              <h2 class="info-title">Contact Information</h2>

              <div class="contact-card mb-4">
                <div class="contact-item">
                  <i class="fas fa-envelope"></i>
                  <div>
                    <h4>Email</h4>
                    <a
                      href="mailto:pakkamsaravanan.v@northeastern.edu"
                      class="contact-link"
                    >
                      pakkamsaravanan.v@northeastern.edu
                    </a>
                  </div>
                </div>
              </div>

              <div class="contact-card mb-4">
                <div class="contact-item">
                  <i class="fas fa-phone"></i>
                  <div>
                    <h4>Phone</h4>
                    <a href="tel:+18577469776" class="contact-link">
                      +1 (857) 746-9776
                    </a>
                  </div>
                </div>
              </div>

              <div class="contact-card mb-4">
                <div class="contact-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <div>
                    <h4>Location</h4>
                    <p class="contact-text">Boston, MA</p>
                  </div>
                </div>
              </div>

              <!-- Social Links -->
              <div class="social-section mb-4">
                <h4 class="mb-3">Connect With Me</h4>
                <div class="social-links-contact">
                  <a
                    href="https://github.com/Vignesh-23"
                    target="_blank"
                    class="social-contact-link"
                  >
                    <i class="fab fa-github"></i>
                  </a>
                  <a
                    href="https://www.linkedin.com/in/vignesh-p-s-3b59b91ba/"
                    target="_blank"
                    class="social-contact-link"
                  >
                    <i class="fab fa-linkedin"></i>
                  </a>
                </div>
              </div>

              <!-- Resume Download Button -->
              <div class="resume-section">
                <button class="resume-download-btn" id="resumeBtn">
                  <i class="fas fa-download"></i>
                  Download Resume
                </button>
              </div>
            </div>
          </div>

          <!-- Contact Form Column -->
          <div class="col-lg-7">
            <div class="contact-form-section">
              <h2 class="form-title">Send Me a Message</h2>

              <form id="contactForm" class="contact-form">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="firstName" class="form-label"
                        >First Name *</label
                      >
                      <input
                        type="text"
                        class="form-control contact-input"
                        id="firstName"
                        name="firstName"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="lastName" class="form-label"
                        >Last Name *</label
                      >
                      <input
                        type="text"
                        class="form-control contact-input"
                        id="lastName"
                        name="lastName"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="email" class="form-label"
                      >Email Address *</label
                    >
                    <input
                      type="email"
                      class="form-control contact-input"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="subject" class="form-label">Subject *</label>
                    <input
                      type="text"
                      class="form-control contact-input"
                      id="subject"
                      name="subject"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="messageType" class="form-label"
                      >Message Type</label
                    >
                    <select
                      class="form-control contact-input"
                      id="messageType"
                      name="messageType"
                    >
                      <option value="general">General Inquiry</option>
                      <option value="opportunity">Job Opportunity</option>
                      <option value="collaboration">Collaboration</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="form-group">
                    <label for="message" class="form-label">Message *</label>
                    <textarea
                      class="form-control contact-input"
                      id="message"
                      name="message"
                      rows="6"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="form-submit">
                  <button type="submit" class="submit-btn">
                    <span class="btn-text">Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>

                <!-- Success/Error Messages -->
                <div
                  id="formMessage"
                  class="form-message mt-3"
                  style="display: none"
                ></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="footer-text mb-2">Â© 2025 Vignesh Pakkam Saravanan</p>
            <div class="social-links">
              <a
                href="https://github.com/Vignesh-23"
                target="_blank"
                class="social-link"
              >
                <i class="fab fa-github"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/vignesh-p-s-3b59b91ba/"
                target="_blank"
                class="social-link"
              >
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="../js/script.js"></script>
  </body>
</html>
